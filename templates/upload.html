<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        #progress-bar-container {
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #status-container {
            margin-top: 10px;
        }
        #download-link {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload PDF to Extract Summons</h1>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
    </form>
    <div id="progress-bar-container">
        <div id="progress-bar">0%</div>
    </div>
    <div id="status-container">Status: Initializing...</div>
    <a id="download-link" href="#" download="summons.pdf">Download Summons PDF</a>
    <script>
        const form = document.getElementById('upload-form');
        const progressBar = document.getElementById('progress-bar');
        const statusContainer = document.getElementById('status-container');
        const downloadLink = document.getElementById('download-link');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', form.action, true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    console.log('File uploaded and processing started.');
                    pollStatus(response.task_id);
                }
            };
            xhr.send(formData);
        });

        function pollStatus(taskId) {
            const interval = setInterval(function() {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', `/status/${taskId}`, true);
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        const status = JSON.parse(xhr.responseText);
                        progressBar.style.width = status.progress + '%';
                        progressBar.textContent = status.progress + '%';
                        statusContainer.textContent = 'Status: ' + status.status_message;

                        if (status.file_ready) {
                            clearInterval(interval);
                            downloadLink.style.display = 'block';
                            downloadLink.href = `/download?path=${encodeURIComponent(status.output_path)}`;
                        }
                    }
                };
                xhr.send();
            }, 1000);
        }
    </script>
</body>
</html>
